    <style>
    body{
  font-family:'Poppins',sans-serif;
  margin:0;padding:0;
}
#navbar{
  background-color:#be3144;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  display:flex;
  justify-content:flex-end;
}
#nav-list{
  display:flex;
  flex-direction:row;
}
li{
  list-style:none;
}
a{
  color:white;
  text-decoration:none;
  font-size:2em;
  padding:1rem 2rem;
}
a:hover{
  background-color:#45567d;
}

#welcome-section{
  width:110%;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background-color:#000;
  background-image: linear-gradient(
    62deg,
    #3a3d40 0%,
    #181719 100%
  );
}

h1{
  color:white;
  font-size:4rem;
  font-weight:700;
  margin-bottom:0;
}

#welcome-section > p{
  color:#be3144;
  font-size:2.4rem;
  font-style:italic;
  font-weight:100;
  margin-top:0;
  padding:0;
}

.projects{
  width:100%;
margin:0;
padding:10rem 2rem;
text-align:center;
background-color:#45567d;
}

h2{
  font-size: 3.2rem;
  color:white;
}

@media(max-width:800px){
  h2{
    font-size:2.3rem;
  }
}

.project-img{
  height:calc(100% - 6.8rem);
  width:100%;
  object-fit:cover;
}

.btn btn-secondary{
  color:white;
  width:100%;
  background-color:#303841;
  margin:0;
  font-size: 22px;
  padding:0.4rem 0;
}

.projects-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  grid-gap:4rem;
width:100%;
max-width:1280px;
margin:0 auto;
margin-bottom:6rem;
}
.bt{
  width:100%;
  box-shadow: 3px 3px 3px 3px black;
  background-color: black;
  color: bisque;
}
#contact{
  background-color:#303841;
  width:100%;
  height:50vh;
  padding:1rem 2rem;
  display:flex;
  flex-direction:column;
  justify-content:center;
align-items:center;
}

#contact-p{
  color:white;
  font-style:italic;
  font-weight:110;
  text-align:center;
  font-size:1.4rem;
}
